<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>hehehehhehehehhehehehehehhehehhehehehheheheh</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(240px, 70vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    .heart { animation: pulse 1.2s infinite ease-in-out; transform-origin: center; }
    .cat { animation: bounce 2s infinite ease-in-out; transform-origin: center; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: clamp(24px, 5vw, 42px);
      margin: 12px 0 18px;
      color: #333;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 250px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: #fff;
      z-index: 20;
    }

    #noBtn {
      right: 15%;
      background: #e5e7eb;
      color: #111827;
      z-index: 19;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
      font-style: italic;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <audio id="bgMusic">
    <source src="Frankie Valli - Can't Take My Eyes Off You (Official Audio) - RHINO.mp3" type="audio/mpeg">
  </audio>

  <main class="card">
    <svg class="art" viewBox="0 0 320 300" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#f7c7a1"/><stop offset="100%" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heartGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#ff4d7d"/><stop offset="100%" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>
      <path class="heart" d="M160 38 C160 22 182 22 192 38 C202 22 224 24 224 44 C224 72 192 88 192 100 C192 88 160 72 160 38Z" fill="url(#heartGrad)"/>
      <g class="cat">
        <ellipse cx="160" cy="195" rx="90" ry="65" fill="url(#fur)"/>
        <circle cx="160" cy="135" r="55" fill="url(#fur)"/>
        <polygon points="112,98 92,52 140,82" fill="#f2a97b"/>
        <polygon points="208,98 228,52 180,82" fill="#f2a97b"/>
        <circle cx="145" cy="135" r="6" fill="#000"/>
        <circle cx="175" cy="135" r="6" fill="#000"/>
        <polygon points="160,145 152,155 168,155" fill="#ff7aa2"/>
        <path d="M160 155 C154 162 144 162 140 158" stroke="#000" stroke-width="2" fill="none"/>
        <path d="M160 155 C166 162 176 162 180 158" stroke="#000" stroke-width="2" fill="none"/>
      </g>
    </svg>

    <h1>Riddhi, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint"> If you clicked ‚ÄúNo‚Äù, js say you hate me twin üòà</div>

    <section class="result" id="result">
      <h2>YAYYYYY! üé∫‚ù§Ô∏è</h2>
      <p>I LOVE YOU RIDDHIIIII SEE U ON 13TH :3.</p>
      <img class="fireworks" src="https://giphy.com/gifs/kiss-kitty-W1hd3uXRIbddu" alt="Fireworks" width="280" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const music = document.getElementById("bgMusic");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // CONFETTI SETUP
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 3000;
      (function frame() {
        confettiInstance({ particleCount: 8, spread: 80, origin: { x: Math.random(), y: Math.random() * 0.4 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // RUN AWAY LOGIC
    let yesScale = 1;
    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = z.width - b.width;
      const maxY = z.height - b.height;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "none";

      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    // YES CLICK WITH TIMESTAMP LOGIC
    yesBtn.addEventListener("click", () => {
      // 1. Set music to 1:09 (69 seconds)
      music.currentTime = 69; 
      music.play().catch(e => console.log("Playback failed:", e));

      // 2. Stop music at 2:05 (125 seconds)
      music.addEventListener("timeupdate", function() {
        if (this.currentTime >= 125) {
          this.pause();
        }
      });

      // UI Changes
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      document.querySelector('h1').style.display = "none";
      fullScreenConfetti();
    });
  </script>
</body>
</html>
